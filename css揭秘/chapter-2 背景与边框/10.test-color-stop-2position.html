<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>包含两个位置信息的色标</title>
    <style>
      .box {
        width: 20em;
        height: 10em;
        background: repeating-linear-gradient(30deg, #fb3 0 15px, #58a 0 30px);
        /* 同一个色标上可以指定两个位置 */
        /* 使用这种写法不需要在通过background-size设定大小 */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
