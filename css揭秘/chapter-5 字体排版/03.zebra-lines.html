<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本行的斑马线</title>
    <style>
      pre {
        padding: .5em;
        line-height: 1.5;
        background: beige;
        background-image: linear-gradient(
          rgba(0,0,0, 0.2) 50%,
          transparent 0
        );
        background-origin: content-box;
        /* 背景自动跟随内边距设置 */
        background-size: auto 3em;
        font-family: Consolas, Monaco, monospace;
      }
      code {
        font: inherit;
      }
    </style>
  </head>
  <body>
    <!-- pre 元素可定义预格式化的文本 -->
    <!-- HTML <code> 元素呈现一段计算机代码。 -->
    <pre><code>while (true) {
    var d = new Date();
    if (d.getDate()==1 &amp;&amp;
        d.getMonth()==3) {
      alert("TROLOLOL");
    }
  }</code></pre>
  </body>
</html>
