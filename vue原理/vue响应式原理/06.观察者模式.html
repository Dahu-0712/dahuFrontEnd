<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观察者模式</title>
  </head>
  <body></body>

  <script>
    // 目标（发布者）
    class Dep {
      constructor() {
        this.subs = []
      }

      // 添加发布者
      addSub(sub) {
        if (sub && sub.update) {
          this.subs.push(sub)
        }
      }

      // 通知发布者
      notify() {
        this.subs.forEach((sub) => {
          sub.update()
        })
      }
    }

    // 订阅者
    class Watcher {
      update() {
        console.log('update')
      }
    }

    let dep = new Dep()
    let watcher = new Watcher()
    dep.addSub(watcher)
    dep.notify()
  </script>
</html>
